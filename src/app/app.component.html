<div class="container">

  <!-- Создаем обычную форму через ReactiveForms и даем ей и контролам имя -->
  <form [formGroup]="testForm">
    <!-- Используем кастомные контролы -->
    <app-custom-input formControlName="name"></app-custom-input>
    <app-custom-input formControlName="email"></app-custom-input>
  </form>

  <!-- Выводим данные для теста -->
  {{testForm.value | json}}

</div>
